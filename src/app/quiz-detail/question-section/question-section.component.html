<div class="question-wrapper">
    <div class="question-area">
        <div class="question">{{displayQuestion.text}}</div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="displayQuestion.customAnswer">
            <mat-radio-button class="choice" [color]="'primary'" *ngFor="let choice of displayQuestion.choices" [value]="choice.value">
                {{choice.text}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="submitTest()">Submit Test</button>
        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        <button mat-raised-button color="default" (click)="markForReview()">Mark Review</button>
        <button mat-raised-button color="primary" (click)="saveAndNavigate()">Save & Next</button>
    </div>
</div>
