<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content [innerHtml]="data.description"></div>

<div mat-dialog-actions>
  <button mat-button  mat-dialog-close (click)="onClose()" color="none">{{data.closeBtnLabel ? data.closeBtnLabel: 'close'}}</button>
  <button  *ngIf="data.showCancelBtn" mat-button (click)="onCancel()" color="none">Cancel</button>
</div>
